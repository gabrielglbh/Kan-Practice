name: kanpractice
description: A Flutter project to learn and study the different kanjis.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 2.5.1+25

environment:
  sdk: ">=2.17.0 <3.0.0"

# flutter pub upgrade --major-versions
dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  cupertino_icons: ^1.0.2
  sqflite: ^2.0.3
  firebase_core: ^2.0.0
  firebase_auth: ^4.0.1
  firebase_messaging: ^14.0.1
  flutter_local_notifications: ^12.0.2
  cloud_firestore: ^4.0.1
  easy_localization: ^3.0.1
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  path: ^1.8.1
  json_annotation: ^4.6.0
  syncfusion_flutter_gauges: ^20.3.49
  syncfusion_flutter_charts: ^20.3.49
  percent_indicator: ^4.2.2
  kana_kit: ^2.0.0
  timeago: ^3.2.2
  flutter_launcher_icons: ^0.10.0
  package_info_plus: ^1.4.0
  url_launcher: ^6.1.5
  flutter_tts: ^3.5.0
  unofficial_jisho_api: ^3.0.0
  page_transition: ^2.0.9
  cached_network_image: ^3.2.1
  # bash android_tflite.sh to get the jniLibs
  tflite_flutter: ^0.9.0
  tflite_flutter_helper:
    git:
      url: https://github.com/gabrielglbh/tflite_flutter_helper
      ref: 1eee07e
  device_info_plus: ^4.0.0
  tutorial_coach_mark: ^1.2.3
  flutter_rating_bar: ^4.0.1
  collection: ^1.16.0
  bloc: ^8.0.3
  image: ^3.2.0
  intl: ^0.17.0
  app_settings: ^4.1.8

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/icon.png"

dev_dependencies:
  # flutter pub run build_runner build --delete-conflicting-outputs
  build_runner: ^2.2.0
  json_serializable: ^6.3.1
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png
    - lib/presentation/core/localization/
    - assets/model/
    - assets/initialData/
