  shared_preferences: ^2.3.5
  path: ^1.9.0
  json_annotation: ^4.9.0
  syncfusion_flutter_gauges: ^28.1.39
  syncfusion_flutter_charts: ^28.1.39
  percent_indicator: ^4.2.4
