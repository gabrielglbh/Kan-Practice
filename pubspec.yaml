    sdk: flutter
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  cupertino_icons: ^1.0.8
  sqflite: ^2.4.1
  # dart run sqflite_common_ffi_web:setup --force
  sqflite_common_ffi_web: ^0.4.5+4
